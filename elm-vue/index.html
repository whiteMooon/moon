<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>elme</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body,html,#app{
        width:100%;
        height: 100%;
        background: #f6f6f6;
      }
      div,p,input,li{
        box-sizing: border-box;
      }
      img{
        width:100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    function rem(){
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
    }
    window.onresize = rem;
    window.onload = function(){
      rem()
    }
  </script>
</html>
